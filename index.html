<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROASHOT</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6eddc; /* بيج */
      color: #0b1238;      /* أزرق غامق */
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    /* الشعار */
    .logo {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
    }

    .text {
      font-size: 20px;
      margin: 6px 0;
    }

    .order {
      margin: 24px 0;
      font-size: 18px;
    }

    /* زر واتساب */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 36px;
      border: 2px solid #0b1238;
      border-radius: 18px;
      text-decoration: none;
      color: #0b1238;
      font-size: 20px;
      font-weight: 600;
    }

    .whatsapp-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- الشعار -->
    <img src="IMG_2681.jpeg" alt="ROASHOT Logo" class="logo" />

    <!-- اسم تجاري (بدون @) -->
    <div class="brand">ROASHOT COFFEE</div>

    <h1>Catering Coffee</h1>
    <div class="text">Est. 2026</div>
    <div class="text">Kuwait</div>

    <div class="order">For Order ⬇️</div>

    <!-- زر واتساب -->
    <a
      href="https://wa.me/96555563914"
      class="whatsapp-btn"
      target="_blank"
      rel="noopener"
    >
      <svg class="whatsapp-icon" viewBox="0 0 32 32">
        <path d="M16 2C8.268 2 2 8.268 2 16c0 2.472.646 4.89 1.87 7.02L2 30l7.196-1.87A13.93 13.93 0 0 0 16 30c7.732 0 14-6.268 14-14S23.732 2 16 2zm0 25.5c-2.144 0-4.25-.564-6.086-1.634l-.434-.254-4.27 1.11 1.14-4.158-.282-.432A11.49 11.49 0 0 1 4.5 16c0-6.352 5.148-11.5 11.5-11.5S27.5 9.648 27.5 16 22.352 27.5 16 27.5z"/>
      </svg>
      WHAT’S APP
    </a>

  </div>
</body>
</html>
