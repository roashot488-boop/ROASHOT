<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROASHOT</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0b0f3b 0%, #0a0d2e 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      color: #d6c8a0;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 20px;
    }

    .logo {
      width: 220px;
      height: 220px;
      margin: 0 auto 24px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0b0f3b;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .handle {
      font-size: 16px;
      margin-bottom: 18px;
      color: #d6c8a0;
    }

    .text {
      font-size: 22px;
      margin: 10px 0;
      font-weight: 500;
      color: #d6c8a0;
    }

    .text.small {
      font-size: 18px;
    }

    .arrow {
      margin: 22px 0 26px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 16px;
      border: 2px solid #ffffff;
      color: #d6c8a0;
      text-decoration: none;
      font-size: 18px;
      letter-spacing: 2px;
      transition: all 0.25s ease;
      background: transparent;
    }

    .btn:hover {
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <!-- غيّر اسم الصورة إذا احتجت -->
      <img src="IMG_2681.jpeg" alt="ROASHOT Logo">
    </div>

    <div class="handle">@roashot.kw</div>

    <div class="text">Catering Coffee</div>
    <div class="text small">Est.2026</div>
    <div class="text small">Kuwait</div>

    <div class="arrow">⬇ For Order</div>

    <a class="btn" href="https://wa.me/96555563914" target="_blank">
      WHAT'S APP
    </a>

  </div>
</body>
</html>
