<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROASHOT | Coffee Catering</title>

  <style>
    :root{
      --bg:#f6eddc;     /* لون الخلفية */
      --ink:#0e1033;    /* الأزرق الغامق */
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--ink);
      text-align:center;
    }

    .wrap{
      max-width:420px;
      margin:0 auto;
      padding:36px 18px 48px;
    }

    /* الشعار العلوي */
    .logo-wrap{
      width:180px;
      height:180px;
      margin:0 auto 18px;
      border-radius:999px;
      border:3px solid var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .handle{
      font-size:18px;
      margin:14px 0 20px;
      letter-spacing:.5px;
      font-weight:600;
    }

    .title{
      font-size:26px;
      font-weight:500;
      margin:6px 0;
    }

    .sub{
      font-size:18px;
      margin:6px 0;
    }

    .arrow{
      margin:22px 0 14px;
      font-size:18px;
    }

    /* زر واتساب */
    .btn{
      display:flex;
      flex-direction:row-reverse; /* الأيقونة يسار */
      align-items:center;
      justify-content:center;
      gap:12px;
      margin:0 auto;
      padding:14px 26px;
      max-width:260px;
      border-radius:16px;
      border:2px solid var(--ink);
      color:var(--ink);
      text-decoration:none;
      font-size:20px;
      font-weight:600;
    }

    .btn svg{
      width:28px;     /* تكبير الأيقونة */
      height:28px;
      fill:var(--ink);
      flex-shrink:0;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- الشعار -->
    <div class="logo-wrap">
      <img src="IMG_2681.jpeg" alt="ROASHOT Logo">
    </div>

    <div class="handle">@roashot.kw</div>

    <div class="title">Catering Coffee</div>
    <div class="sub">Est.2026</div>
    <div class="sub">Kuwait</div>

    <div class="arrow">⬇ For Order</div>

    <!-- زر واتساب -->

      WHAT’S APP
    </a>

  </div>
</body>
</html>
